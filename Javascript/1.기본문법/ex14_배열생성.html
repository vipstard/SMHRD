    <script>
        //배열 선언
        let arr=[]
        let arr2=new Array()

        //배열 생성
        arr = [1,2,3]
        arr2 = new Array(1,2,3)

        //배열 출력
        console.log("배열 출력", arr)
        console.log("배열 길이", arr.length)

        //데이터 추가

        console.log("배열 출력", arr)
        console.log("배열 길이", arr.length)
