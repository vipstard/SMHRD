<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 문서 내에 스크립트 작성할 경우에는 꼭 script 태그 내에서만 작성가능 -->
    <script>
        //1. body 태그 내에(화면상) 출력하고 싶을 때 사용
        document.write("<h1>HTML 문서 내에 출력!</h1>")
        
        //2. 콘솔창에 출력하고 싶을 때 사용
        //개발 중에 값 전송, 응답확인 / 객체 내용 확인 등을 위해 사용
        console.log("콘솔창에 출력!")

        //3. 알림 띄우고 싶을 때 사용
        alert("알림 팝업창에 출력!")
        
    </script>
</body>
</html>
