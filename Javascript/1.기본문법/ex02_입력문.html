<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. prompt ("출력질문", "입력창에 출력하고 싶은 기본 값(옵션)")
        //-> 입력한 값은 String(문자열)로 반환
        var lunch = prompt("오늘의 일정은?")

        //2. confirm("출력질문")
        //-> 선택한 값(확인/취소)은 boolean(논리형) 으로 반환

        var choice = confirm("당신은 남자입니까?")

        console.log(lunch)
        console.log(choice)
    </script>
    
</body>
</html>
