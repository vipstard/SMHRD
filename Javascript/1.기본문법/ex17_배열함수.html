<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let list=[]

        //배열의 맨 마지막 인덱스에 데이터 넣기
        list.push(3)
        console.log(list)
        list.push("선영표")
        console.log(list)

        //배열의 맨 마지막 인덱스 데이터 삭제
        list.pop()
        console.log(list)

        //배열의 맨 앞 인덱스 추가
        list.unshift("맨앞에추가")

        //배열 맨 앞 값 삭제
        list.shift()
    </script>
    
</body>
</html>
