<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //(나누기 연산) : 계산기로 계산한 값
        var num = 10%3
        console.log(num)

        //비교연산자
        console.log(3=='3')
        console.log(3==='3')

        console.log(0==false)
        console.log(0===false)

        console.log(null==undefined)
        console.log(null===undefined)
    </script>
</body>
</html>
