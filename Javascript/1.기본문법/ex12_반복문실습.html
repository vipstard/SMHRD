<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        while(true){
        var num = prompt("숫자를 입력해주세요")

        var random = parseInt(Math.random()*100) +1 //1~100까지 수중에서 랜덤
        alert(random)

        if(num==random){
            alert("정답입니다. 축하합니다.")
            break
        }

        else if(num<random) {
            alert("입력한 숫자보다 큰 수 입니다.")
        }

        else {
            alert("입력한 숫자보다 작은 수 입니다.")
        }
    }
    </script>
    
</body>
</html>
