<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>오늘 스케줄</h2>
    <ul>
        <li>1~2교시 : html/css 시험</li>
        <li>3~4교시 : javascript 수업</li>
        <li>
            <h2>오늘 점심은 무엇?</h2>
            <ol>
                <li>행복한 담벼락 - 크림뚝불</li>
                <li>삼류라멘 - 바질라멘</li>
                <li>시바카레 - 새우크림카레</li>
            </ol>
        </li>
        <li>5~8교시 : jsp/servlet 수업</li>
    </ul>

    <script>
        var li = document.querySelector('ol>li') //자식선택자를 지정한다.
        li.style.color = 'green'

        var li = document.querySelectorAll('ol>li') //자식 선택자 들을 지정한다.
        //querySelectorAll는 배열로 반환한다.
        //그래서 배열을 전부 바꿔줘야함.
        for(var i=0; i<li.length; i++){
            li[i].style.color='green'
        }
    </script>

    
</body>
</html>
