<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("기호를 입력하세요")
        var b = prompt("몇 줄 출력할지 입력하시오")

        function pyramid(a,b){
            for(let i=1;i<=b; i++){
                for(let j=b-i; j<b; j++){
                    document.write(a)
                }
                document.write("<br>")
                
            }
        }
        
    
        pyramid(a,b)
        




    </script>
    
</body>
</html>
