<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul, ol는 리스트를 만들겠다고 선언하는 공간!
    실질적인 데이터는 li안에! (필수!!)
 -->

 <!-- ul(unorderd list) 
정돈되지 않은리스트를 만들겠다고 선언!
-->

<ul type="square">
   <li>데이터1</li> 
   <li>데이터2</li> 
   <li>데이터3</li> 
    
</ul>

<!-- ol(odered list)
정돈된 리스트를 만들겠다고 선언! 
-->

<!-- ol>li*2 -->
<ol type="a">
    <li>데이터1</li>
    <li>데이터2</li>
    <li>데이터3</li>

</ol>

<!-- 실습 -->
<h3>실습</h3>
<hr>
<span>구매 목록</span>
<br>

<ul type="circle">
    <li>분모자</li>.
    <li>닭발</li>
    <li>마라탕 재료들</li>
</ul>

<p>마라탕 순서</p>
<ol type="i">
    <li>고기를 볶는다.</li>
    <li>육수와 소스를 넣는다.</li>
    <li>재료들을 넣는다.</li>

</ol>


</body>
</html>
