<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div #apple{
            color: red;
        }

        div>#strawberry{
            color: aqua;        
        }

        #pineapple+li{
            color: green;

        }
        #melon ~ li{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p id="apple">사과</p>
        </div>

        <div>
            <p id="strawberry">딸기</p>

        </div>

        <ul>
            <li id="pineapple">파인애플</li>
            <li>수박</li>
            <li class="melon">메론</li>
            <li>포도</li>
            <li>바나나</li>
        </ul>
    </div>
</body>
</html>
