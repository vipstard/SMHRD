<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .question{
            
            display: inline-block;
        }

      
        .answer{
        
            display: none;
        }

        .question:hover+.answer{
           display: block;

        
        }
    </style>
</head>
<body>
    <span class="question">Q. 오늘은 무슨 요일인가요?</span>
    <span class="answer">A. 화요일</span>
    <br>
    <span class="question">Q. 내가 좋아하는 커피 메뉴는?</span>
    <span class="answer">A. 아이스아메리카노 </span>
</body>
</html>
