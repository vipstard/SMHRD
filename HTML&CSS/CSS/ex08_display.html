<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, span{
            /* 가로길이 */
            width: 300px;
            /* 세로길이 */
            height: 100px;
        }
        p{
            background-color: coral;
            display: inline;
        }

        span{
            background-color:  crimson;
            /* inline-block : inline특성과 block 특성을 둘다 가지고 있음(크기지정, 한줄에 여러개) */
            display: inline-block;
            /* none : 안보이게 만들어 줄 수 있음 */
            display: none;
        }
    </style>
</head>
<body>
    <!-- display : block
    기본적으로 자기 영역이 가로 한줄을 모두 차지, 다른 태그를 추가 했을 때 옆쪽으로 올 수 없음 -->
    <p>p태그</p>
    <!-- display : inline
    자기가 가진 컨텐츠 까지만 영역을 가짐, 크기 설정(width, height) 불가능
    공간이 허용 된다면 옆에 다른 태그들을 배치할 수 있음 -->
    <span>span태그</span>
    <span>span태그2</span>
    
    
</body>
</html>
