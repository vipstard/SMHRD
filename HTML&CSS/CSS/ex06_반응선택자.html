<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* hover : 마우스를 올렸을때 반응 */
        div:hover{
            color: rebeccapurple;

        }

        /* active : 왼쪽버튼 클릭하고 있을 때 반응 */
        div:active{
            color: red;
        }
    </style>
</head>
<body>
    <div>hello World!</div>
</body>
</html>
