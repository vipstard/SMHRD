<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : 테이블을 만들겠다고 선언하는 공간  -->
    <table border="1px solid black" align="center" width="500px">

        <!-- caption 표의 제목 -->
        <caption>메뉴판</caption>
        <!-- tr : table row 1줄을 생성하는 방법  -->
        <tr bgcolor="green" height="50px">
            <!-- th : 컬럼의 제목을 작성 -->
            <th>메뉴</th>
            <th>가격</th>
        </tr>

        <tr align="center">
            <!-- td : 컬럼의 데이터를 작성 -->
            <td>아이스아메리카노</td>
            <td>3500</td>
        </tr>

        <tr align="center">
            <td>아이스카페라떼</td>
            <td>4500</td>
        </tr>

    </table>
<br>
    <hr>
    <h2 align="center">실습</h2>
    <hr>
    <br>

    <table align="center" border="1px solid white" width="300px">
        <caption>스마트인재개발원</caption>

        <tr bgcolor='yellow'>
            <th>이름</th>
            
            <th colspan="2">성별/주소</th>   
            
            <th>비고</th>
        </tr>

        <tr align="center">
            <td>김운비</td>
            <td>여자</td>
            <td>광주</td>
            <td rowspan="2"></td>
        </tr>

        <tr align="center">
            <td>선영표</td>
            <td>여자</td>
            <td>광주</td>
           
        </tr>


    </table>
    
</body>
</html>
